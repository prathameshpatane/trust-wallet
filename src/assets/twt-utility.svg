<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="twtGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2f3bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a2bff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#twtGradient)" opacity="0.1"/>
  
  <!-- Main diamond shape -->
  <path d="M100 30 L150 70 L130 120 L100 140 L70 120 L50 70 Z" fill="url(#twtGradient)" filter="url(#glow)"/>
  
  <!-- Inner diamond -->
  <path d="M100 50 L130 80 L115 110 L100 120 L85 110 L70 80 Z" fill="white" opacity="0.3"/>
  
  <!-- TWT text -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#twtGradient)">TWT</text>
  
  <!-- Sparkles -->
  <circle cx="60" cy="50" r="2" fill="#ffd700">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="60" r="1.5" fill="#ffd700">
    <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="160" cy="140" r="2" fill="#ffd700">
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="1s"/>
  </circle>
</svg>