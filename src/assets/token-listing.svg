<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="listGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2f3bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a2bff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main coin -->
  <circle cx="60" cy="60" r="35" fill="url(#coinGradient)" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Inner circle -->
  <circle cx="60" cy="60" r="25" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0.5"/>
  
  <!-- Token symbol -->
  <text x="60" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">T</text>
  
  <!-- List lines -->
  <rect x="20" y="20" width="20" height="3" rx="1.5" fill="url(#listGradient)"/>
  <rect x="20" y="28" width="15" height="2" rx="1" fill="url(#listGradient)" opacity="0.7"/>
  <rect x="20" y="34" width="18" height="2" rx="1" fill="url(#listGradient)" opacity="0.7"/>
  
  <!-- Checkmark -->
  <path d="M85 25 L90 30 L100 20" stroke="#10b981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>