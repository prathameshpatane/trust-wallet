<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rocketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rocket body -->
  <ellipse cx="60" cy="50" rx="12" ry="30" fill="url(#rocketGradient)"/>
  
  <!-- Rocket tip -->
  <path d="M60 20 L52 35 L68 35 Z" fill="url(#rocketGradient)"/>
  
  <!-- Rocket fins -->
  <path d="M48 65 L45 75 L52 70 Z" fill="url(#rocketGradient)"/>
  <path d="M72 65 L75 75 L68 70 Z" fill="url(#rocketGradient)"/>
  
  <!-- Window -->
  <circle cx="60" cy="45" r="6" fill="#e0e7ff"/>
  <circle cx="60" cy="45" r="4" fill="#3b82f6"/>
  
  <!-- Flames -->
  <ellipse cx="60" cy="85" rx="8" ry="12" fill="url(#flameGradient)">
    <animate attributeName="ry" values="12;15;12" dur="0.5s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="55" cy="88" rx="4" ry="8" fill="url(#flameGradient)" opacity="0.8">
    <animate attributeName="ry" values="8;10;8" dur="0.7s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="65" cy="88" rx="4" ry="8" fill="url(#flameGradient)" opacity="0.8">
    <animate attributeName="ry" values="8;10;8" dur="0.6s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Stars -->
  <circle cx="25" cy="30" r="1.5" fill="#ffd700">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="25" r="1" fill="#ffd700">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="95" cy="70" r="1.5" fill="#ffd700">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" begin="1s"/>
  </circle>
</svg>